<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Title -->
    <title>The Grid</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <h1 class="text-center display-5">The Grid</h1>
      <div class="row border border-danger mb-3">
        <h3 class="col-6 bg-info m-0">Thing 1</h3>
        <h3 class="col-6 bg-warning m-0">Thing 2</h3>
      </div>
      <div class="row border border-warning mb-3">
        <h3 class="col-4 bg-info m-0">Thing 1</h3>
        <h3 class="col-8 bg-warning m-0">Thing 2</h3>
      </div>
      <div class="row border border-primary mb-3">
        <h3 class="col-sm-4 col-lg-2 bg-info m-0">Thing 1</h3>
        <h3 class="col-sm-8 col-lg-10 bg-warning m-0">Thing 2</h3>
      </div>
      <div class="row border border-info mb-3">
        <div class="col bg-primary">Thing</div>
        <div class="col bg-info">Thing</div>
        <div class="col bg-success">Thing</div>
      </div>
      <div class="row border border-success mb-3">
        <div class="col bg-primary">Thing</div>
        <div class="col-6 bg-info">Thing</div>
        <div class="col bg-success">Thing</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
